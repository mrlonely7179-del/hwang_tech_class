        body {

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1677442136019-21780ecad995?w=1920') center/cover;
            opacity: 0.15;
            animation: kenburns 20s infinite alternate;
        }
        
        @keyframes kenburns {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 40px 20px;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;

        }
        
        .hero-subtitle {
            font-size: 1.5rem;

        .hero-description {
            font-size: 1.1rem;

            margin: 0 auto 50px;
            line-height: 1.8;

            display: flex;

            justify-content: space-between;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }
        
        .learning-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

            background: linear-gradient(90deg, #FCD34D 0%, #F59E0B 100%);
        }
